#! spec.yaml
name: zero2prod
# where we will be hosting our machine
region: nyc
services:
  - name: zero2prod
    # relative to repository root
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      # Deploy a new version on every commit to `main` (CD)
      deploy_on_push: true
      repo: EricHenry/zero2prod
    health_check:
      http_path: /health_check
    http_port: 8000
    # for prod workloads we should go for at least two
    # but to keep the bill under control for now lets stick with 1
    instance_count: 1
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to our app
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        # These values are exposed by digital ocean's platform
        value: ${newsletter.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${newsletter.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${newsletter.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${newsletter.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${newsletter.DATABASE}
databases:
  - engine: PG
    #database name
    name: newsletter
    # keep the bill small
    num_nodes: 1
    size: db-s-dev-database
    # postgres version
    version: "12"